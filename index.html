<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="header">
            <div class="search-container">
                <input type="image" src="pics/searchbutton.png" class="search-icon">
                <input type="text" class="searchbar">
            </div>
            <div class="topright-icons">
                <input type="image" src="pics/bellicon.png" class="bell-icon">
                <input type="image" src="pics/Icon.jpg" class="user-icon1">
                <div class="username-topright">Alixia Dae</div>
            </div>
            <div class="user-container">
                <input type="image" class="user-icon2" src="pics/Icon.jpg">
                <div class="user-message">Hey there,</div>
                <div class="username">Alixia Dae (@AlixiaDae)</div>
            </div>
            <div class="action-bar">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo-dashboard">
                <img src="pics/tinder.png" alt="logo">
                <h2>Dashboard</h2>
            </div>
            <div class="sidebar-content-container">
                <div class="sidebar-content">Home</div>
                <div class="sidebar-content">Profile</div>
                <div class="sidebar-content">Messages</div>
                <div class="sidebar-content">History</div>
                <div class="sidebar-content">Communities</div>
                <div class="sidebar-content">Settings</div>
                <div class="sidebar-content">Support</div>
            </div>
        </div>

        <div class="main-content">
            <div class="project-container">
                <div>Your Projects</div>
                <div class="calculator-container">
                    <a href="https://alixiadae.github.io/calculator/" target="blank"><img src="pics/calculator.png" class="calculator" alt="Mint Calculator"></a>
                    <a class="calculator-label" href="https://alixiadae.github.io/calculator/" target="blank">Mint Calculator</a>
                </div>
                <div class="signup-container">
                    <a href="https://alixiadae.github.io/sign-up-form/" target="blank"><img src="pics/sign-up.png" alt="Sig up" class="signup"></a>
                    <a class="signup-label" href="https://alixiadae.github.io/sign-up-form/" target="blank">Sign Up Form</a>
                </div>
                <div class="etch-a-sketch-container">
                    <a href="https://alixiadae.github.io/etch-a-sketch/" target="blank"><img src="pics/etch.png" alt="Etch-A-Sketch" class="etch"></a>
                    <a class="etch-label" href="https://alixiadae.github.io/etch-a-sketch/" target="blank">Etch-A-Sketch</a>
                </div>
            </div>
        </div>
    </div>
    <div class="credits"><a href="README.md" target="blank">&#169;Credits and Licenses</a></div>
</body>
</html>
