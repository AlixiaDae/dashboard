<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="header">
             <div class="searchbar-grid">
                 <div class="searchbar-container">
                     <input type="image" class="searchimg" src="pics/searchbutton.png">
                     <input type="text" name="searchbar" id="searchbar">
                 </div>
                 <div class="icons-topright-container">
                    <input type="image" class="bellimg" src="pics/bellicon.png" alt="Notification Bell">
                    <input type="image" class="topright-user-icon" src="pics/Icon.jpg" alt="User Icon link">
                    <div class="username">Alixia Dae</div>
                 </div>
             </div>
             <div class="userbar-grid">
                <div class="userbar-container">
                    <img src="pics/Icon.jpg" class="userbar-icon" alt="User Icon">
                    <div class="user-message">Hi there,</div>
                    <div class="username">Alixia Dae(@alixiadae)</div>
                </div>
                <div class="actions-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
             </div>
        </div>
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="sidebar-content">Home</div>
            <div class="sidebar-content">Profile</div>
            <div class="sidebar-content">Messages</div>
            <div class="sidebar-content">History</div>
            <div class="sidebar-content">Tasks</div>
            <div class="sidebar-content">Communities</div>
            <div class="sidebar-content">Settings</div>
            <div class="sidebar-content">Support</div>
            <div class="sidebar-content">Privacy</div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
