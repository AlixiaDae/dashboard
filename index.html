<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
         <div class="header">

            <div class="searchbar-container">
                <input type="image" class="searchimg" src="pics/searchbutton.png">
                <input type="text" class="searchbar">
            </div>
            <div class="topright-icons">
                <input type="image" class="bellicon" src="pics/bellicon.png">
                <input type="image" class="usericon-topright" src="pics/Icon.jpg">
                <div class="username-topright">Alixia Dae</div>
            </div>
            <div class="userbar-container">
                <input type="image" class="usericon-bar" src="pics/Icon.jpg">
                <div class="usermessage">Hey there,</div>
                <div class="username-bar">Alixia Dae (@AlixiaDae)</div>
            </div>
            <div class="actionbar-container">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>

         </div>

         <div class="sidebar">
            <div class="logo-container">
                <img src="pics/tinder.png" alt="Tinder icon">
            </div>


         </div>

         <div class="main-content">IH</div>
     </div>
</body>
</html>
